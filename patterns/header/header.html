<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../../patterns/buttons/buttons.css" rel="stylesheet">
  <link href="header.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i|PT+Serif:400,400i,700,700i" rel="stylesheet">

</head>
<body>

  <section class="header island">
    <div class="grid grid-middle wrapper">
      <div class="unit xs-1 m-1-4 text-center">
        <a class="header-logo" href="#">
          <i class="icon i-64"><img class="img-flex" src="../../images/logo.svg" alt=""></i><span class="icon-label logo-text nina bold gutter-1-2">d.n.a.</span>
        </a>
      </div>
      <div class="unit xs-1 m-3-4">
        <nav class="text-center">
          <ul class="list-group-inline push-0 grid">
            <li class="unit xs-1-2 s-1-4 m-1-4 l-1-4"><a class="btn btn-white text-upper" href="#">Service</a></li>
            <li class="unit xs-1-2 s-1-4 m-1-4 l-1-4"><a class="btn btn-white text-upper" href="#">Product</a></li>
            <li class="unit xs-1-2 s-1-4 m-1-4 l-1-4"><a class="btn btn-white text-upper" href="#">Stories</a></li>
            <li class="unit xs-1-2 s-1-4 m-1-4 l-1-4"><a class="btn btn-round text-upper" href="#"><span class="icon-label">Shop</span><i class="icon i-24"><svg><use xlink:href=../../images/icons.svg#icon-cart></use></svg></i></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </section>


</body>
</html>
