<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">

<body>

  <a class="btn" href="#">Standard button</a>
  <a class="btn btn-light" href="#">Light button</a>
  <a class="btn btn-ghost" href="#">Ghost button</a>

  <br><br>

  <a class="btn btn-round" href="#">Round button</a>
  <a class="btn btn-light btn-round" href="#">Light button</a>
  <a class="btn btn-ghost btn-round" href="#">Ghost button</a>

  <br><br>

  <a class="btn" href="#"><i class="icon i-18"><svg><use xlink:href=../../images/icons.svg#icon-left></use></svg></i><span class="icon-label">Previous</span></a>
  <a class="btn btn-light" href="#"><span class="icon-label">Next</span><i class="icon i-18"><svg><use xlink:href=../../images/icons.svg#icon-right></use></svg></i></a>
  <a class="btn btn-ghost btn-round" href="#"><i class="icon i-18"><svg><use xlink:href=../../images/icons.svg#icon-up></use></svg></i></a>
  <a class="btn btn-ghost" href="#"><i class="icon i-18"><svg><use xlink:href=../../images/icons.svg#icon-down></use></svg></i></a>
