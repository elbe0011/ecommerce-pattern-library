<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i|PT+Serif:400,400i,700,700i" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
  <link href="../../patterns/cards/product-card.css" rel="stylesheet">
</head>
<body>
  <section class="wrapper section-1 grid">
    <div class="unit xs-1 m-1-3">
        <div class="embed embed-1by1 product-image"></div>
    </div>
    <div class="unit xs-1 m-2-3">
      <div class="grid">
        <div class="unit xs-1">
          <h2 class="island yotta"><span class="pad-b product-name">Product</span></h2>
        </div>
        <div class="unit xs-1 l-1-2">
          <p class="gutter description">A brief description of the animal goes here.</p>
        </div>
        <div class="unit xs-1 l-1-2">
          <dl class="gutter grid push">
            <dt class="unit xs-1 m-1-4 l-1-2 bold">Species: </dt>
            <dd class="unit xs-1 m-1-4 l-1-2 species push-0">Text</dd>
            <dt class="unit xs-1 m-1-4 l-1-2 bold">Weight: </dt>
            <dd class="unit xs-1 m-1-4 l-1-2 weight push-0">Range</dd>
            <dt class="unit xs-1 m-1-4 l-1-2 bold">Size: </dt>
            <dd class="unit xs-1 m-1-4 l-1-2 size push-0">Range</dd>
            <dt class="unit xs-1 m-1-4 l-1-2 bold">Intellect: </dt>
            <dd class="unit xs-1 m-1-4 l-1-2 size push-0">Range</dd>
          </dl>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
