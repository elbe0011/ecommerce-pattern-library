<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">

<body>
  <div class="island-1-4">
    <a class="link-box text-center card content-fill island-1-4" href="#">

      <div class="media">
        <div class="media-img media-img-stacked pad-t-1-2">
          <div class="embed embed-16by9">
            <div class="embed-item">
              <img class="img-flex" src="../../images/doggo.jpg" alt="Dog looking into the distance.">
            </div>
          </div>
        </div>
        <div class="media-body">
          <p class="push-0 text-left island">This is where some text goes</p>
        </div>
      </div>
    </a>
  </div>
