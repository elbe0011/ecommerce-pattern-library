<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout - d. n. a.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>

  <script type="application/json" data-pattern="sections/section-header">
    {
      ".intro-banner[class]": "intro-banner push-0 pad-b bg-checkout"
    }
  </script>

  <main class="wrapper pad-t-1-2 pad-b-1-2" role="main" id="main" tabindex="0">
    <div class="grid">
      <div class="unit xs-1">
        <script type="application/json" data-pattern="sections/section-highlight"></script>
      </div>
      <div class="unit xs-1 m-1-2 unit-content-distribute">
        <script type="application/json" data-pattern="forms/text-input">
          {
            "label": "First Name",
            "label[for]": "firstname",
            "input[id]": "firstname"
          }
        </script>
      </div>
      <div class="unit xs-1 m-1-2 unit-content-distribute">
        <script type="application/json" data-pattern="forms/text-input">
          {
            "label": "Last Name",
            "label[for]": "lastname",
            "input[id]": "lastname"
          }
        </script>
      </div>
      <div class="unit xs-1 m-1-2 unit-content-distribute">
        <script type="application/json" data-pattern="forms/email-input">
          {
            "label": "Email",
            "label[for]": "email",
            "input[id]": "email"
          }
        </script>
      </div>
      <div class="unit xs-1 m-1-2 unit-content-distribute">
        <script type="application/json" data-pattern="forms/email-input">
          {
            "label": "Confirm Email",
            "label[for]": "confirmemail",
            "input[id]": "confirmemail"
          }
        </script>
      </div>
      <div class="unit xs-1 unit-content-distribute">
        <script type="application/json" data-pattern="forms/text-input">
          {
            "label": "Address",
            "label[for]": "address",
            "input[id]": "address"
          }
        </script>
      </div>
      <div class="unit xs-1 m-1-2 unit-content-distribute">
        <script type="application/json" data-pattern="forms/text-input">
          {
            "label": "City",
            "label[for]": "city",
            "input[id]": "city"
          }
        </script>
      </div>
      <div class="unit xs-1 m-1-2 unit-content-distribute">
        <script type="application/json" data-pattern="forms/text-input">
          {
            "label": "Postal Code",
            "label[for]": "postalcode",
            "input[id]": "postalcode"
          }
        </script>
      </div>
      <div class="unit xs-1 m-1-2 unit-content-distribute">
        <script type="application/json" data-pattern="forms/dropdown">
          {
            "label": "Province",
            "label[for]": "province",
            "input[id]": "province"
          }
        </script>
      </div>
      <div class="unit xs-1 m-1-2 unit-content-distribute">
        <script type="application/json" data-pattern="forms/dropdown">
          {
            "label": "Country",
            "label[for]": "country",
            "input[id]": "country"
          }
        </script>
      </div>
      <div class="unit xs-1">
        <script type="application/json" data-pattern="sections/section-highlight"></script>
      </div>
      <div class="unit xs-1 unit-content-distribute">
        <script type="application/json" data-pattern="forms/text-input"></script>
      </div>
      <div class="unit xs-1 m-1-3 unit-content-distribute">
        <script type="application/json" data-pattern="forms/dropdown"></script>
      </div>
      <div class="unit xs-1 m-1-3 unit-content-distribute">
        <script type="application/json" data-pattern="forms/dropdown"></script>
      </div>
      <div class="unit xs-1 m-1-3 unit-content-distribute">
        <script type="application/json" data-pattern="forms/text-input"></script>
      </div>
      <div class="unit xs-1 unit-content-distribute">
        <script type="application/json" data-pattern="forms/text-input"></script>
      </div>
      <div class="unit xs-1 unit-content-distribute text-right gutter-1-2">
        <script type="application/json" data-pattern="buttons/button-standard"></script>
      </div>

    </div>
  </main>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
