<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product List - d. n. a.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>

  <script type="application/json" data-pattern="sections/section-product"></script>

  <main class="wrapper pad-t-1-2 pad-b-1-2" role="main" id="main">
    <div class="grid">
      <div class="unit xs-1 m-1-3 unit-content-distribute">
        <script type="application/json" data-pattern="sections/text-insert"></script>
        <script type="application/json" data-pattern="forms/dropdown"></script>
      </div>
      <div class="unit xs-1 m-1-3 unit-content-distribute">
        <script type="application/json" data-pattern="sections/text-insert"></script>
        <script type="application/json" data-pattern="forms/dropdown"></script>
      </div>
      <div class="unit xs-1 m-1-3 unit-content-distribute">
        <script type="application/json" data-pattern="sections/text-insert"></script>
        <script type="application/json" data-pattern="forms/dropdown"></script>
      </div>
      <div class="unit xs-1 text-right pad-b">
        <script type="application/json" data-pattern="buttons/button-standard"></script>
      </div>
    </div>
  </main>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
