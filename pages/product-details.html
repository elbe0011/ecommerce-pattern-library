<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>

  <div>
    <script type="application/json" data-pattern="sections/section-header">
      {
        ".intro-banner[class]": "intro-banner push-0 pad-b bg-product"
      }
    </script>
  </div>

  <div class="pad-t-2">
    <script type="application/json" data-pattern="sections/section-product"></script>
  </div>

  <main class="wrapper pad-t-1-2 pad-b-1-2" role="main" id="main" tabindex="0">
    <div class="grid">
      <div class="unit xs-1 m-1-3 unit-content-distribute">
        <script type="application/json" data-pattern="sections/text-insert"></script>
        <script type="application/json" data-pattern="forms/dropdown"></script>
      </div>
      <div class="unit xs-1 m-1-3 unit-content-distribute">
        <script type="application/json" data-pattern="sections/text-insert"></script>
        <script type="application/json" data-pattern="forms/dropdown"></script>
      </div>
      <div class="unit xs-1 m-1-3 unit-content-distribute">
        <script type="application/json" data-pattern="sections/text-insert"></script>
        <script type="application/json" data-pattern="forms/dropdown"></script>
      </div>
      <div class="unit xs-1 text-right pad-b">
        <script type="application/json" data-pattern="buttons/button-standard">
          {
            "a[href]": "../../pages/checkout.html"
          }
        </script>
      </div>
    </div>
  </main>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
